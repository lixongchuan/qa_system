{% extends 'layout.html' %}
{% block content %}
<div class="column col-4 col-mx-auto">
    <div class="card">
        <div class="card-header"><div class="card-title h5">注册新用户</div></div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">电子邮箱</label>
                    <input class="form-input" name="email" type="email" placeholder="用于登录" required>
                </div>
                <div class="form-group">
                    <label class="form-label">用户昵称</label>
                    <input class="form-input" name="username" type="text" placeholder="显示的名字" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input class="form-input" name="password" type="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="/login">已有账号？去登录</a>
        </div>
    </div>
</div>
{% endblock %}
